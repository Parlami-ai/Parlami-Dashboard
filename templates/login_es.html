<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parlami Dashboard — Iniciar Sesión</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:#0f1117; color:#e2e8f0; font-family:'Inter','Segoe UI',system-ui,sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; }
  .login-card { background:#1a1c2e; border:1px solid rgba(255,255,255,0.06); border-radius:16px; padding:48px 40px; width:100%; max-width:400px; text-align:center; }
  .login-card img { height:80px; border-radius:8px; margin-bottom:16px; }
  .login-card h1 { font-size:1.5rem; margin-bottom:6px; }
  .login-card h1 span { color:#8b5cf6; }
  .login-card p { color:rgba(255,255,255,0.5); font-size:0.9rem; margin-bottom:28px; }
  .field { margin-bottom:16px; text-align:left; }
  .field label { display:block; font-size:0.8rem; color:rgba(255,255,255,0.5); margin-bottom:6px; text-transform:uppercase; letter-spacing:0.5px; }
  .field input { width:100%; padding:12px 16px; border-radius:10px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.04); color:#e2e8f0; font-size:1rem; outline:none; transition:border 0.2s; }
  .field input:focus { border-color:#8b5cf6; }
  .btn { width:100%; padding:14px; border:none; border-radius:10px; background:linear-gradient(135deg,#8b5cf6,#6d28d9); color:#fff; font-size:1rem; font-weight:600; cursor:pointer; margin-top:8px; transition:transform 0.15s; }
  .btn:hover { transform:translateY(-1px); }
  .error { background:rgba(239,68,68,0.15); color:#f87171; padding:10px 16px; border-radius:8px; font-size:0.85rem; margin-bottom:16px; }
</style>
</head>
<body>
<div class="login-card">
  <img src="/static/parlami-logo.png" alt="Parlami.ai">
  <h1><span>Parlami</span> Dashboard</h1>
  <p>Inicia sesión para acceder a tu inteligencia de marketing</p>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="POST">
    <div class="field">
      <label>Usuario</label>
      <input type="text" name="username" required autofocus>
    </div>
    <div class="field">
      <label>Contraseña</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit" class="btn">Iniciar Sesión</button>
  </form>
</div>
</body>
</html>
